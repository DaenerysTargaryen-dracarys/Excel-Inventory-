<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .upload-section {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .file-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        #uploadBtn {
            background-color: #3498db;
        }
        
        #uploadBtn:hover {
            background-color: #2980b9;
        }
        
        .export-btn {
            background-color: #27ae60;
        }
        
        .export-btn:hover {
            background-color: #219653;
        }
        
        .save-btn {
            background-color: #9b59b6;
        }
        
        .save-btn:hover {
            background-color: #8e44ad;
        }
        
        .delete-btn {
            background-color: #e74c3c;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .load-btn {
            background-color: #f39c12;
        }
        
        .load-btn:hover {
            background-color: #d35400;
        }
        
        .table-container {
            overflow-x: auto;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e9f7fe;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .total-cell {
            font-weight: bold;
            background-color: #e8f5e9;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 3px;
        }
        
        .edit-btn {
            background-color: #3498db;
        }
        
        .remove-btn {
            background-color: #e74c3c;
        }
        
        .notepad-section {
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .notepad-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
        
        .success {
            color: #27ae60;
            margin-top: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .data-status {
            margin-top: 10px;
            padding: 8px;
            background-color: #e8f4f8;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management System</h1>
            <p>Upload your Excel file and manage inventory with automatic calculations</p>
        </header>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".xlsx, .xls">
                <button id="uploadBtn">Upload Excel File</button>
            </div>
            
            <div class="data-status" id="dataStatus">
                Sample data loaded. No saved data found.
            </div>
            
            <div class="button-group">
                <button id="exportBtn" class="export-btn">Export to Excel</button>
                <button id="saveBtn" class="save-btn">Save Data</button>
                <button id="loadBtn" class="load-btn">Load Saved Data</button>
                <button id="deleteBtn" class="delete-btn">Delete All Data</button>
            </div>
            <p>Supported formats: .xlsx, .xls</p>
            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>
        </div>
        
        <div class="table-container">
            <table id="inventoryTable">
                <!-- Table will be populated by JavaScript -->
            </table>
        </div>
        
        <div class="notepad-section">
            <h3>Notes</h3>
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        </div>
        
        <footer>
            <p>Inventory Management System &copy; 2023</p>
        </footer>
    </div>

    <!-- Include SheetJS library for Excel file processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const exportBtn = document.getElementById('exportBtn');
            const saveBtn = document.getElementById('saveBtn');
            const loadBtn = document.getElementById('loadBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const inventoryTable = document.getElementById('inventoryTable');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const notepad = document.getElementById('notepad');
            const dataStatus = document.getElementById('dataStatus');
            
            let currentData = [];
            let isDataLoaded = false;
            
            // Load saved notes from localStorage
            const savedNotes = localStorage.getItem('inventoryNotes');
            if (savedNotes) {
                notepad.value = savedNotes;
            }
            
            // Save notes when user types
            notepad.addEventListener('input', function() {
                localStorage.setItem('inventoryNotes', notepad.value);
            });
            
            // Sample data to display initially
            const sampleData = [
                { SLNO: 1, ITEM: "200ML Paper Glass", UOM: "PCS", QTY: "", TOTAL: "" },
                { SLNO: 2, ITEM: '4" Piri Piri Bun', UOM: "PCS", QTY: "", TOTAL: "" },
                { SLNO: 3, ITEM: '4" Piri Piri Bun Frozen', UOM: "PCS", QTY: "", TOTAL: "" },
                { SLNO: 4, ITEM: '4" Seeded Bun', UOM: "NOS", QTY: "", TOTAL: "" },
                { SLNO: 5, ITEM: '4" Seeded Bun Frozen', UOM: "PCS", QTY: "2*48+6*6+48", TOTAL: "180" }
            ];
            
            // Display sample data initially
            displayTable(sampleData);
            currentData = [...sampleData];
            updateDataStatus();
            
            // Handle file upload
            uploadBtn.addEventListener('click', function() {
                clearMessages();
                
                if (fileInput.files.length === 0) {
                    showError('Please select an Excel file to upload.');
                    return;
                }
                
                const file = fileInput.files[0];
                
                // Validate file type
                if (!file.name.match(/\.(xlsx|xls)$/)) {
                    showError('Please select a valid Excel file (.xlsx or .xls).');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        if (workbook.SheetNames.length === 0) {
                            showError('The Excel file contains no sheets.');
                            return;
                        }
                        
                        // Get the first worksheet
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        
                        if (!worksheet) {
                            showError('The first sheet in the Excel file is empty.');
                            return;
                        }
                        
                        // Convert to JSON - using header: 1 to get array of arrays
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        if (jsonData.length <= 1) {
                            showError('The Excel file does not contain enough data.');
                            return;
                        }
                        
                        // Process the data (skip header row)
                        const tableData = [];
                        const headers = jsonData[0];
                        
                        // Find column indices
                        const slnoIndex = headers.findIndex(h => 
                            h && h.toString().toLowerCase().includes('slno') || 
                            h && h.toString().toLowerCase().includes('no')
                        );
                        const itemIndex = headers.findIndex(h => 
                            h && h.toString().toLowerCase().includes('item')
                        );
                        const uomIndex = headers.findIndex(h => 
                            h && h.toString().toLowerCase().includes('uom')
                        );
                        const qtyIndex = headers.findIndex(h => 
                            h && h.toString().toLowerCase().includes('qty')
                        );
                        const totalIndex = headers.findIndex(h => 
                            h && h.toString().toLowerCase().includes('total')
                        );
                        
                        for (let i = 1; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (row && row.length > 0) {
                                tableData.push({
                                    SLNO: slnoIndex >= 0 ? (row[slnoIndex] || i) : i,
                                    ITEM: itemIndex >= 0 ? (row[itemIndex] || '') : '',
                                    UOM: uomIndex >= 0 ? (row[uomIndex] || '') : '',
                                    QTY: qtyIndex >= 0 ? (row[qtyIndex] || '') : '',
                                    TOTAL: totalIndex >= 0 ? (row[totalIndex] || '') : ''
                                });
                            }
                        }
                        
                        if (tableData.length === 0) {
                            showError('No valid data found in the Excel file.');
                            return;
                        }
                        
                        displayTable(tableData);
                        currentData = [...tableData];
                        isDataLoaded = true;
                        updateDataStatus();
                        showSuccess('Excel file uploaded successfully!');
                    } catch (error) {
                        console.error('Error processing file:', error);
                        showError('Error processing the Excel file. Please make sure it is a valid Excel file.');
                    }
                };
                
                reader.onerror = function() {
                    showError('Error reading the file.');
                };
                
                reader.readAsArrayBuffer(file);
            });
            
            // Handle export to Excel
            exportBtn.addEventListener('click', function() {
                exportToExcel();
            });
            
            // Handle save data
            saveBtn.addEventListener('click', function() {
                saveData();
            });
            
            // Handle load saved data
            loadBtn.addEventListener('click', function() {
                loadSavedData();
            });
            
            // Handle delete all data
            deleteBtn.addEventListener('click', function() {
                deleteAllData();
            });
            
            // Function to display the table
            function displayTable(data) {
                // Clear existing table
                inventoryTable.innerHTML = '';
                
                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                ['SLNO', 'ITEM', 'UOM', 'QTY', 'TOTAL', 'ACTIONS'].forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                inventoryTable.appendChild(thead);
                
                // Create table body
                const tbody = document.createElement('tbody');
                
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.dataset.index = index;
                    
                    // SLNO column
                    const slnoCell = document.createElement('td');
                    slnoCell.textContent = row.SLNO;
                    tr.appendChild(slnoCell);
                    
                    // ITEM column
                    const itemCell = document.createElement('td');
                    itemCell.textContent = row.ITEM;
                    tr.appendChild(itemCell);
                    
                    // UOM column
                    const uomCell = document.createElement('td');
                    uomCell.textContent = row.UOM;
                    tr.appendChild(uomCell);
                    
                    // QTY column (editable)
                    const qtyCell = document.createElement('td');
                    const qtyInput = document.createElement('input');
                    qtyInput.type = 'text';
                    qtyInput.value = row.QTY || '';
                    qtyInput.dataset.index = index;
                    qtyInput.addEventListener('input', handleQtyChange);
                    qtyInput.addEventListener('blur', handleQtyChange);
                    qtyCell.appendChild(qtyInput);
                    tr.appendChild(qtyCell);
                    
                    // TOTAL column
                    const totalCell = document.createElement('td');
                    // Calculate initial total if QTY has expression
                    if (row.QTY && row.QTY.trim()) {
                        const calculatedTotal = evaluateExpression(row.QTY);
                        totalCell.textContent = calculatedTotal;
                    } else {
                        totalCell.textContent = row.TOTAL || '';
                    }
                    totalCell.classList.add('total-cell');
                    totalCell.dataset.index = index;
                    tr.appendChild(totalCell);
                    
                    // ACTIONS column
                    const actionsCell = document.createElement('td');
                    const actionButtons = document.createElement('div');
                    actionButtons.className = 'action-buttons';
                    
                    // Edit button
                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.className = 'action-btn edit-btn';
                    editBtn.onclick = function() {
                        editRow(index);
                    };
                    
                    // Remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Remove';
                    removeBtn.className = 'action-btn remove-btn';
                    removeBtn.onclick = function() {
                        removeRow(index);
                    };
                    
                    actionButtons.appendChild(editBtn);
                    actionButtons.appendChild(removeBtn);
                    actionsCell.appendChild(actionButtons);
                    tr.appendChild(actionsCell);
                    
                    tbody.appendChild(tr);
                });
                
                inventoryTable.appendChild(tbody);
            }
            
            // Handle changes in QTY input
            function handleQtyChange(event) {
                const index = event.target.dataset.index;
                const expression = event.target.value.trim();
                
                // Update currentData
                currentData[index].QTY = expression;
                
                // Find the corresponding TOTAL cell
                const totalCell = document.querySelector(`.total-cell[data-index="${index}"]`);
                
                if (!expression) {
                    totalCell.textContent = '';
                    currentData[index].TOTAL = '';
                    return;
                }
                
                try {
                    const result = evaluateExpression(expression);
                    totalCell.textContent = result;
                    currentData[index].TOTAL = result.toString();
                } catch (error) {
                    totalCell.textContent = 'Error';
                    currentData[index].TOTAL = 'Error';
                }
            }
            
            // Edit row function
            function editRow(index) {
                const row = document.querySelector(`tr[data-index="${index}"]`);
                const cells = row.querySelectorAll('td');
                
                // Make ITEM and UOM editable
                const itemCell = cells[1];
                const uomCell = cells[2];
                
                const currentItem = itemCell.textContent;
                const currentUOM = uomCell.textContent;
                
                // Create input for ITEM
                const itemInput = document.createElement('input');
                itemInput.type = 'text';
                itemInput.value = currentItem;
                itemInput.style.width = '100%';
                
                // Create input for UOM
                const uomInput = document.createElement('input');
                uomInput.type = 'text';
                uomInput.value = currentUOM;
                uomInput.style.width = '100%';
                
                // Replace text with inputs
                itemCell.innerHTML = '';
                itemCell.appendChild(itemInput);
                
                uomCell.innerHTML = '';
                uomCell.appendChild(uomInput);
                
                // Change Edit button to Save button
                const actionButtons = cells[5].querySelector('.action-buttons');
                actionButtons.innerHTML = '';
                
                const saveBtn = document.createElement('button');
                saveBtn.textContent = 'Save';
                saveBtn.className = 'action-btn edit-btn';
                saveBtn.onclick = function() {
                    saveRowEdit(index, itemInput.value, uomInput.value);
                };
                
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'Cancel';
                cancelBtn.className = 'action-btn remove-btn';
                cancelBtn.onclick = function() {
                    cancelRowEdit(index, currentItem, currentUOM);
                };
                
                actionButtons.appendChild(saveBtn);
                actionButtons.appendChild(cancelBtn);
            }
            
            // Save row edit
            function saveRowEdit(index, newItem, newUOM) {
                currentData[index].ITEM = newItem;
                currentData[index].UOM = newUOM;
                
                // Refresh the row display
                refreshRow(index);
                showSuccess('Row updated successfully!');
            }
            
            // Cancel row edit
            function cancelRowEdit(index, originalItem, originalUOM) {
                currentData[index].ITEM = originalItem;
                currentData[index].UOM = originalUOM;
                
                // Refresh the row display
                refreshRow(index);
            }
            
            // Remove row
            function removeRow(index) {
                if (confirm('Are you sure you want to remove this item?')) {
                    currentData.splice(index, 1);
                    
                    // Update SLNO for remaining rows
                    currentData.forEach((row, i) => {
                        row.SLNO = i + 1;
                    });
                    
                    displayTable(currentData);
                    showSuccess('Row removed successfully!');
                    updateDataStatus();
                }
            }
            
            // Refresh a single row
            function refreshRow(index) {
                const rowData = currentData[index];
                const row = document.querySelector(`tr[data-index="${index}"]`);
                const cells = row.querySelectorAll('td');
                
                // Update SLNO
                cells[0].textContent = rowData.SLNO;
                
                // Update ITEM
                cells[1].textContent = rowData.ITEM;
                
                // Update UOM
                cells[2].textContent = rowData.UOM;
                
                // Update QTY input
                const qtyInput = cells[3].querySelector('input');
                qtyInput.value = rowData.QTY || '';
                
                // Update TOTAL
                cells[4].textContent = rowData.TOTAL || '';
                cells[4].className = 'total-cell';
                cells[4].dataset.index = index;
                
                // Restore action buttons
                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';
                
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.className = 'action-btn edit-btn';
                editBtn.onclick = function() {
                    editRow(index);
                };
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'action-btn remove-btn';
                removeBtn.onclick = function() {
                    removeRow(index);
                };
                
                actionButtons.appendChild(editBtn);
                actionButtons.appendChild(removeBtn);
                cells[5].innerHTML = '';
                cells[5].appendChild(actionButtons);
            }
            
            // Safe expression evaluation
            function evaluateExpression(expression) {
                // Remove any potentially dangerous characters except math operators
                const sanitized = expression.replace(/[^0-9+\-*/().\s]/g, '');
                
                try {
                    // Use Function constructor in a safe way
                    const result = Function(`"use strict"; return (${sanitized})`)();
                    
                    if (typeof result !== 'number' || isNaN(result) || !isFinite(result)) {
                        throw new Error('Invalid result');
                    }
                    
                    // Round to 2 decimal places if needed
                    return Math.round(result * 100) / 100;
                } catch (error) {
                    throw new Error('Cannot evaluate expression');
                }
            }
            
            // Export table data to Excel
            function exportToExcel() {
                try {
                    if (currentData.length === 0) {
                        showError('No data to export.');
                        return;
                    }
                    
                    // Prepare data for export
                    const exportData = [
                        ['SLNO', 'ITEM', 'UOM', 'QTY', 'TOTAL']
                    ];
                    
                    currentData.forEach(row => {
                        exportData.push([
                            row.SLNO,
                            row.ITEM,
                            row.UOM,
                            row.QTY,
                            row.TOTAL
                        ]);
                    });
                    
                    // Create worksheet
                    const ws = XLSX.utils.aoa_to_sheet(exportData);
                    
                    // Create workbook
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'Inventory');
                    
                    // Generate file and trigger download
                    const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                    const blob = new Blob([wbout], { type: 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `inventory_${new Date().toISOString().split('T')[0]}.xlsx`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    showSuccess('Data exported successfully!');
                } catch (error) {
                    console.error('Error exporting to Excel:', error);
                    showError('Error exporting data to Excel.');
                }
            }
            
            // Save data to localStorage
            function saveData() {
                try {
                    localStorage.setItem('inventoryData', JSON.stringify(currentData));
                    isDataLoaded = true;
                    updateDataStatus();
                    showSuccess('Data saved successfully!');
                } catch (error) {
                    console.error('Error saving data:', error);
                    showError('Error saving data. Your browser may not support localStorage.');
                }
            }
            
            // Load saved data from localStorage
            function loadSavedData() {
                try {
                    const savedData = localStorage.getItem('inventoryData');
                    if (!savedData) {
                        showError('No saved data found.');
                        return;
                    }
                    
                    const parsedData = JSON.parse(savedData);
                    if (parsedData.length === 0) {
                        showError('Saved data is empty.');
                        return;
                    }
                    
                    displayTable(parsedData);
                    currentData = [...parsedData];
                    isDataLoaded = true;
                    updateDataStatus();
                    showSuccess('Saved data loaded successfully!');
                } catch (error) {
                    console.error('Error loading data:', error);
                    showError('Error loading saved data.');
                }
            }
            
            // Delete all data
            function deleteAllData() {
                if (confirm('Are you sure you want to delete all data? This action cannot be undone.')) {
                    // Clear current data
                    currentData = [];
                    
                    // Clear localStorage
                    localStorage.removeItem('inventoryData');
                    
                    // Reset to sample data
                    displayTable(sampleData);
                    currentData = [...sampleData];
                    isDataLoaded = false;
                    updateDataStatus();
                    showSuccess('All data deleted successfully!');
                }
            }
            
            // Update data status display
            function updateDataStatus() {
                const savedData = localStorage.getItem('inventoryData');
                const hasSavedData = savedData && JSON.parse(savedData).length > 0;
                
                let statusText = '';
                let borderColor = '#3498db';
                
                if (hasSavedData && isDataLoaded) {
                    statusText = `Loaded ${currentData.length} items from saved data.`;
                    borderColor = '#27ae60';
                } else if (hasSavedData && !isDataLoaded) {
                    statusText = `${currentData.length} items in memory. Saved data available.`;
                    borderColor = '#f39c12';
                } else {
                    statusText = `${currentData.length} items in memory. No saved data.`;
                    borderColor = '#3498db';
                }
                
                dataStatus.textContent = statusText;
                dataStatus.style.borderLeftColor = borderColor;
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                successMessage.textContent = '';
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 5000);
            }
            
            // Show success message
            function showSuccess(message) {
                successMessage.textContent = message;
                errorMessage.textContent = '';
                setTimeout(() => {
                    successMessage.textContent = '';
                }, 5000);
            }
            
            // Clear all messages
            function clearMessages() {
                errorMessage.textContent = '';
                successMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
